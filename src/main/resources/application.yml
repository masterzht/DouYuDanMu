    password: 123456
    tomcat:
        initSQL: SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    #读多写少用myisam，反之用innodb
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  mvc:
#  表示所有的访问都经过静态资源路径
    static-path-pattern: /**