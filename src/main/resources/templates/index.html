<!doctype html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>欢迎来到斗鱼</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" >
	<link rel="stylesheet" type="text/css"  th:href="@{/css/default.css}" >
	<link rel="stylesheet" type="text/css" th:href="@{/css/search-form.css}">
</head>
<body>
	<header class="htmleaf-header">
		<h1>斗鱼数据分析系统<span>Create By zht</span></h1>
		<div class="htmleaf-links">
			<a class="htmleaf-icon icon-htmleaf-home-outline" href="" title="首页"><span> 首页</span></a>
			<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/css3/css3donghua/css3-animated-search-box.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
		</div>
	</header>
	<section class="htmleaf-container">
		<form id="submit"  th:action="@{/search}"  method="get">
            <div class="search-wrapper">
                <div class="input-holder">
					<!--这个roomid和controller要匹配好-->
                    <input name="roomid" id="search-input" type="text" class="search-input" placeholder="输入您要搜索的斗鱼房间号" />
                    <button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
                </div>
                <span class="close" onclick="searchToggle(this, event);"></span>
                <div class="result-container">

                </div>
            </div>
        </form>
	</section>
	
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
        function searchToggle(obj, evt){

            var container = $(obj).closest('.search-wrapper');

            if(!container.hasClass('active')){
                  container.addClass('active');
                  evt.preventDefault();
            }
            else if(container.hasClass('active') && $(obj).closest('.input-holder').length == 0){
                  container.removeClass('active');
                  // clear input
                  container.find('.search-input').val('');
                  // clear and hide result container when we press close
                  container.find('.result-container').fadeOut(100, function(){$(this).empty();});
            }

			var result1 = $("#search-input").val();

        }


    </script>
</body>
</html>
